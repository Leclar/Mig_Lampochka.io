<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Мигающая лампочка</title>
<style>
  body {
    background-color: black;      /* фон страницы */
    color: white;                 /* цвет текста */
    display: flex;
    flex-direction: column;
    align-items: center;          /* центр по горизонтали */
    justify-content: center;      /* центр по вертикали */
    height: 100vh;                /* высота на весь экран */
    font-family: Arial, sans-serif;
  }

  img {
    width: 200px;                 /* увеличиваем лампочку */
    margin: 20px 0;               /* отступ сверху и снизу */
  }

  button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: green;
    color: white;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background-color: lime;
  }
</style>
</head>
<body>

<h2>Моя лампочка</h2>

<button id="onBtn">Включить</button>
<button id="offBtn">Выключить</button>

<img id="myLight" src="lamp_off.png">

<script>
  const light = document.getElementById("myLight");
  const onBtn = document.getElementById("onBtn");
  const offBtn = document.getElementById("offBtn");

  let intervalId;

  function startBlinking() {
    if (intervalId) return;
    intervalId = setInterval(() => {
      if (light.src.includes("lamp_off.png")) {
        light.src = "lamp_green.png";
      } else {
        light.src = "lamp_off.png";
      }
    }, 500);
  }

  function stopBlinking() {
    clearInterval(intervalId);
    intervalId = null;
    light.src = "lamp_off.png";
  }

  onBtn.addEventListener("click", startBlinking);
  offBtn.addEventListener("click", stopBlinking);
</script>

</body>
</html>
